      name=postfix
      state=present
    sudo: yes
    tags:
      - scored
      - section6.15

  - name: 6.15 Configure Mail Transfer Agent for Local-Only Mode (Scored) - via main.cf
    lineinfile: >
      backup=yes 
      state=present 
      dest=/etc/postfix/main.cf
      backrefs=yes
      regexp="^inet_interfaces"
      line="inet_interfaces = localhost"
    sudo: yes
    ignore_errors: yes
    tags:
