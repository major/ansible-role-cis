  - name: 2.18  Disable Mounting of cramfs Filesystems (Not Scored)
    lineinfile:
        dest=/etc/modprobe.d/CIS.conf
        line="install cramfs /bin/true"
        regexp="^install cramfs /bin/true"
        owner=root
        state=present
        insertafter=EOF
        create=True
    sudo: yes
    notify:
      - Update depmod
    tags:
      - notscored
      - section2.18
      
