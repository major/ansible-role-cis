  - name: 5.1.8 Ensure xinetd is not enabled (Scored) - check for xinetd service
    stat: path=/etc/init.d/xinetd
    register: xinetd_service
    tags:
      - scored
      - section5.1.8

  - name: 5.1.8 Ensure xinetd is not enabled (Scored)
    service: >
      name=xinetd
      state=stopped
      enabled=no
    ignore_errors: yes
    sudo: yes
    when: xinetd_service.stat.exists
    tags:
      - scored
      - section5.1.8
  
