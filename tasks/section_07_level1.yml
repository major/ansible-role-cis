  - name: 7.4.1 Install TCP Wrappers (Scored)
    apt: >
      pkg=tcpd
      state=present
    sudo: yes
    tags:
      - scored
      - section7.4
      - section7.4.1

  - name: 7.4.2 Create /etc/hosts.allow (Not Scored)
    lineinfile: >
      state=present
      create=yes
      dest=/etc/hosts.allow
      regexp=^ALL
      line=ALL:{{ tcp_allow | default("ALL") }}
    tags:
      - notscored
      - section7.4
      - section7.4.2

  - name: 7.4.3 Verify Permissions on /etc/hosts.allow (Scored)
    file: >
      path=/etc/hosts.allow
      mode=0644
    tags:
      - scored
      - section7.4
      - section7.4.3

  - name: 7.4.4 Create /etc/hosts.deny (Not Scored)
    lineinfile: >
      state=present
      create=yes
      dest=/etc/hosts.deny
      line=ALL:ALL
    tags:
      - notscored
      - section7.4
      - section7.4.4

